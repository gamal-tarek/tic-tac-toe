<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe gamal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <input type="text" name="" id="" placeholder="name X">
            <input type="text" name="" id="" placeholder="name O">
        </form>

        <div class="item"></div>
        <div class="xo">
            <div class="tab" data-item="item1"></div>
            <div class="tab" data-item="item2"></div>
            <div class="tab" data-item="item3"></div>
            <div class="tab" data-item="item4"></div>
            <div class="tab" data-item="item5"></div>
            <div class="tab" data-item="item6"></div>
            <div class="tab" data-item="item7"></div>
            <div class="tab" data-item="item8"></div>
            <div class="tab" data-item="item9"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
